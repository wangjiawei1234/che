<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
		<style>
			.b{
				width: 100px;
				height: 100px;
				background: red;
			}
		</style>
	</head>
	<body>
		<div id="a" class="b"></div>
		
		
		
		<script>
		  var a = document.getElementById('a');
		  a.onclick = function(){
		  	if(a.style.background='red')
		  	{a.style.background='blue';}
		  	
		  
		  }

			
		</script>
		
		
		
		
		
	</body>
</html>
